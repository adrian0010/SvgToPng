<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG to PNG Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SVG to PNG Converter</h1>
    
    <input type="file" id="svgInput" accept=".svg" />
    
    <div id="resolutionDisplay" style="display: none;">
      <p>Original Resolution: <span id="originalResolution">-</span></p>
      <p>Scaled Resolution: <span id="scaledResolution">-</span></p>
    </div>

    <div id="scaleContainer" style="display: none;">
      <label for="scaleInput">Scale:</label>
      <input type="number" id="scaleInput" value="1" step="0.1" min="0.1" max="10">
    </div>
    
    <!-- Initially hidden download button -->
    <button id="downloadButton" style="display: none;">Download PNG</button>
    
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
